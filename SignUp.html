<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign Up</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <style type="text/css">
    body {
    font-family: 'BoschSans', Arial, sans-serif;
    font-weight: normal;
    overflow-x: hidden;
    overflow-y: hidden;
    }
    .wrapper {
        height: 100px;
        position: relative;
        padding-left: 100px;
        padding-right: 100px;
        padding-top: 100px;
        background-color: #811D77;
        background-image: url('1.jpg') ;
    }
    .card {
      background-color: #fff;
          padding: 50px;
        border-radius: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    .header {
      border: 1px solid #dddddd;
      border-bottom: 0px;
      height: 64px;
      padding-left: 10px;
      padding-right: 10px;
    }
    body {
        margin: 0;
    }
    </style>
        
    </head>
    <body style="background-image: url('1.jpg') ;">
        <div class="wrapper">
            <div class="card">
                <div class="header" style="text-align: center; color: lightcoral ">		
                    <h2>Animal Visit Sign Up</h2>
                </div>
                <form method="post" id="form1" name ="form1" action="" >
                    <table>
                    <tr>
                        <th colspan="2" style="color: red; text-align:center"><h1><a href="Main.html" >WildLife Home</a> </h1></th>
                    </tr>
                    <tr>
                        <th colspan="2" style="background-color: red;text-align: center; color: lightcoral; font-size: 30px;"><b>Animal Pass</b></th>
                    </tr>
                    <tr>
                        <td colspan="2">Name of the Park:<input type="text" id ="myInput" oninput="myFunction(this.id)" required="required" pattern="[A-Za-z]{1,20}"></td>
                    </tr>
                    <tr>
                      <td colspan="2">Park Number:<input type="text" id ="myInput0" oninput="myFunction(this.id)" required="required" pattern="[A-Za-z0-9]{1,20}"></td>
                    </tr>
                    <tr>
                      <td colspan="2">Animal's Information:<textarea id ="myInput1" oninput="myFunction(this.id)" required="required" rows="2" cols="200"></textarea></td>
                    </tr>
                    <tr>
                      <td colspan="2">Animal's Name:<input type="text" id ="myInput2" oninput="myFunction(this.id)" required="required" pattern="[A-Za-z]{1,20}"></td>
                    </tr>
                    <tr>
                      <td>Gender:<input type="text" id ="myInput3" oninput="myFunction(this.id)" required="required" pattern="[A-Za-z]{1,7}"></td>
                      <td>Age:<input type="text" id ="myInput4" oninput="myFunction(this.id)" required="required" pattern="[0-9]{1,3}"></td>
                    </tr>
                    <tr>
                      <td>Animal Id Number:<input type="text" id ="myInput5" oninput="myFunction(this.id)" required="required" pattern="[A-Za-z0-9]{1,2}"></td>
                      <td>Total Members:<input type="text" id ="myInput6" oninput="myFunction(this.id)" required="required" pattern="[A-Za-z0-9]{1,3}"></td>
                    </tr>
                    <tr>
                      <td colspan="2">Staying Time:<input type="time"  oninput="myFunction(this.id)" id ="myInput7" required="required"></td>
                    </tr>
                    <tr>
                      <td>From:<input type="time" id ="myInput8" oninput="myFunction(this.id)" required="required" ></td>
                      <td>To:<input type="time" id ="myInput9" oninput="myFunction(this.id)"  required="required" ></td>
                    </tr>
                    <tr>
                      <td colspan="2">Remarks:<textarea id ="myInput10" oninput="myFunction(this.id)" required="required" rows="2" cols="200"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2">Observations:<textarea id ="myInput11" oninput="myFunction(this.id)" required="required" rows="2" cols="200"></textarea></td>
                    </tr>
                  </table>
                    
                </form>
                <script type="text/javascript">
                      document.getElementById("myInput").value = 'Enter fileld value'; 
                      document.getElementById("myInput0").value = 'Enter fileld value'; 
                      document.getElementById("myInput1").value = 'Enter fileld value';  
                      document.getElementById("myInput2").value = 'Enter fileld value';   
                      document.getElementById("myInput3").value= 'Enter fileld value'; 
                      document.getElementById("myInput4").value = 'Enter fileld value';  
                      document.getElementById("myInput5").value = 'Enter fileld value'; 
                      document.getElementById("myInput6").value = 'Enter fileld value';  
                      document.getElementById("myInput7").value = 'Enter fileld value';  
                      document.getElementById("myInput8").value= 'Enter fileld value'; 
                      document.getElementById("myInput9").value= 'Enter fileld value'; 
                      document.getElementById("myInput10").value = 'Enter fileld value';   
                      document.getElementById("myInput11").value = 'Enter fileld value'; 
                    function myFunction(val){
                        var submitTextArea = document.getElementById(val);                   
                        submitTextArea.addEventListener("focus", function () {
                            if (submitTextArea.value === 'Enter fileld value') {
                                submitTextArea.value = '';
                            }   
                            else{
                                submitTextArea.value =submitTextArea.value;
                            }
                        });
                        submitTextArea.addEventListener("blur", function () {   
                            if (submitTextArea.value === '') {
                                submitTextArea.value = 'Required fileld***';
                                submitTextArea.style.color = "red";  
                            }   else
                                submitTextArea.style.color = "black";                         
                            }
                         );
             };                                     
                </script>
            </div>
        </div>
    </body>
</html>
